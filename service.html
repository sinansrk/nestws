<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Card Grid - Amazon Style</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
     /* Custom Styles */
     .navbar-custom {
      background-color: #0099cc;
    }
    .navbar-custom .nav-link {
      color: white;
      padding: 10px 15px;
    }
    .navbar-custom .nav-link:hover {
      background-color: #007299;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for card effect */
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px); /* Slight lift effect on hover */
    }
    .card img {
      height: 200px;
      object-fit: cover; /* Ensures all images have a uniform size */
    }
    .card-body {
      height: 150px;
    }
  </style>
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Nest Digital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="industries.html">industries</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href=""></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h2 class="mb-4">Service</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Product Card 1 -->
      <div class="col">
        <div class="card h-100">
          <img src="https://picfiles.alphacoders.com/278/thumb-1920-278722.jpg" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Service - Hardware Design</h5>
            <p class="card-text">High-quality Hardware</p>
          </div>
          <div class="card-footer">
            <a href="hard.html" class="btn btn-primary w-100">View Service</a>
          </div>
        </div>
      </div>
      <!-- Product Card 2 -->
      <div class="col">
        <div class="card h-100">
          <img src="https://th.bing.com/th/id/OIP.Qbpb0rtbjt9CJvp9QP_haQHaE8?w=245&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Service - Software
            </h5>
            <p class="card-text">Stay connected with this sleek and modern Software</p>
          </div>
          <div class="card-footer">
            <a href="soft.html" class="btn btn-primary w-100">View service</a>
          </div>
        </div>
      </div>
      <!-- Product Card 3 -->
      <div class="col">
        <div class="card h-100">
          <img src="https://th.bing.com/th/id/OIP.Oo8-KfVXa4D3kbZPYXl3iwHaE8?w=240&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="card-img-top" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Service - Manufacturing Engineering
            </h5>
            <p class="card-text">Good Manufacturing Engineering            </p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary w-100">View Service</a>
          </div>
        </div>
      </div>
      <!-- More product cards can be added here in the same format -->
    </div>
  </div>
  <!-- Bootstrap 5 JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
